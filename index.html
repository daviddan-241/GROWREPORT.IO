<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowReport.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:linear-gradient(to right,#6b21a8,#2563eb); display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .container { background:white; padding:2rem; border-radius:1.5rem; box-shadow:0 10px 30px rgba(0,0,0,0.2); max-width:400px; width:100%; }
    h1 { text-align:center; margin-bottom:1rem; }
    input { width:100%; padding:0.8rem; margin-bottom:1rem; border-radius:0.5rem; border:1px solid #ccc; }
    button { width:100%; padding:0.8rem; border:none; border-radius:0.5rem; background:black; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#333; }
    #proSection { display:none; margin-top:1rem; padding:1rem; background:#f3f3f3; border-radius:0.5rem; }
    .referral { margin-top:1rem; font-size:0.9rem; }
    .referral input { width:calc(100% - 90px); display:inline-block; }
    .referral button { display:inline-block; width:80px; margin-left:5px; }
    #verifyMessage { margin-top:0.5rem; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GrowReport.io</h1>
    <input id="pageUrl" placeholder="facebook.com/YourPage">
    <input id="userEmail" placeholder="you@gmail.com" type="email">
    <button id="sendReport">Send My FREE Report</button>

    <div class="referral">
      <p>Share & earn $3:</p>
      <input id="referralLink" readonly>
      <button id="copyReferral">Copy</button>
    </div>

    <div id="proSection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
